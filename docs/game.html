			background: #000;
			font-size: 16px;
		}
		.popup{
			color: #666;
			font-size: 1.5rem;
			/*background-color: rgba(255, 255, 255, 0.5);*/
      background-color:rgba(26, 44, 60, 0.56);
			display: none;
			align-items: center;
			justify-content: center;
			position: fixed;
			z-index: 1000;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
		}
	 .popup p {
      color: #505050;
      text-align: left;
      font-family: monospace;
      font-size: 0.7em;
    }
    .box{
        width: 100%;
        border-left: 15px solid #1973b8;
        border-right: 15px solid #1973b8;
        max-width: 1024px;
        position: relative;
        background: rgba(255,255,255,1);
        background: -moz-linear-gradient(top, rgba(255,255,255,1) 0%, rgba(255,255,255,1) 69%, rgba(221,237,252,1) 100%);
        background: -webkit-gradient(left top, left bottom, color-stop(0%, rgba(255,255,255,1)), color-stop(69%, rgba(255,255,255,1)), color-stop(100%, rgba(221,237,252,1)));
        background: -webkit-linear-gradient(top, rgba(255,255,255,1) 0%, rgba(255,255,255,1) 69%, rgba(221,237,252,1) 100%);
        background: -o-linear-gradient(top, rgba(255,255,255,1) 0%, rgba(255,255,255,1) 69%, rgba(221,237,252,1) 100%);
        background: -ms-linear-gradient(top, rgba(255,255,255,1) 0%, rgba(255,255,255,1) 69%, rgba(221,237,252,1) 100%);
        background: linear-gradient(to bottom, rgba(255,255,255,1) 0%, rgba(255,255,255,1) 69%, rgba(221,237,252,1) 100%);
        filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#ffffff', endColorstr='#ddedfc', GradientType=0 );
        margin: 1rem;
        max-height: calc(100vh - 2rem);
        font-family: Arial, Verdana, Geneva, Tahoma, sans-serif;
         -webkit-font-smoothing: antialiased;
      }
        .box h1, .box h2, .box h3, .box h4, .box h5{
          color: #000;
          text-transform: uppercase;
          font-family: 'Dimbo', Verdana, Geneva, Tahoma, sans-serif;
        }
        .box h2{
            font-size: 2rem;
            margin-top: 0;
            transform: rotate(45deg);
            position: absolute;
            right: -42px;
            color: #fff;
            width: 168px;
            top: 20px;
            text-align: center;
            background: #35ebc8; /* Old browsers */
            background: -moz-linear-gradient(top, #35ebc8 1%, #31d8ba 100%); /* FF3.6-15 */
            background: -webkit-linear-gradient(top, #35ebc8 1%,#31d8ba 100%); /* Chrome10-25,Safari5.1-6 */
            background: linear-gradient(to bottom, #35ebc8 1%,#31d8ba 100%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
            border: 3px solid #8cead9;
        }

        #levelPopupContainer .box h2 {
          font-size: 1.5rem;
          right: -70px;
          top: 60px;
          width: 300px;
        }

        .box::before, .box::after{
          display: block;
          width: 100%;
          height: 15px;
          content: "";
          background-color: #1973b8;
          position: absolute;
          top: -15px;
          left: 0;
        }
        .box::after{
          bottom: -15px;
          top: auto;
        }


        #levelPopupContainer .subcontent p{
          max-width: 75%;
          margin: 0 auto;
        }

        #levelPopupContainer .subcontent p:first-child {
          font-family: 'Dimbo', Verdana, Geneva, Tahoma, sans-serif; 
          font-size: 2rem;
          text-align: center;
          padding-top: 0;
          margin-bottom: 1.5rem;
        }

/* LEVEL */
				.level{
					display: flex;
					justify-content: space-between;
					padding: 1rem 1rem 0;
					max-width: 500px;
    			margin: auto;
          position: absolute;
          top: 0;
          left: 210px;
          width: 100%;
				}
					.level > div{
						flex-grow: 1;
						height: 100px;
						max-height: 7vh;
						background-size: contain;
						background-repeat: no-repeat;
						background-position: 50%;
					}
					@media (min-width: 768px) {
						
						.level > div{
							max-height: 30vh;
						}
					}
						.level > div::before{
							background-size: contain;
							background-repeat: no-repeat;
							background-position: 50%;
						}
					.level .o{
						background-image: url('images/txt-o.png')
					}
					.level .s{
						background-image: url('images/txt-s.png')	
					}
					.level .c{
						background-image: url('images/txt-c.png')	
					}

					@media (min-width: 768px) {
						.level > div{
							height: 100px;
						}
					}
					.box .level >div:nth-child(1)::before{
						display: block;
						width: 100%;
						height: 100%;
						background-image: url('images/o-1.png');
						content: "";
						opacity: 0;
					}
						.box.n1 .level >div:nth-child(1)::before, 
						.box.n2 .level >div:nth-child(1)::before,
						.box.n3 .level >div:nth-child(1)::before,
						.box.n4 .level >div:nth-child(1)::before,
						.box.n5 .level >div:nth-child(1)::before{
							opacity: 1;
							transition: all 1.5s;
						}
					.box .level >div:nth-child(2)::before{
						display: block;
						width: 100%;
						height: 100%;
						background-image: url('images/s.png');
						content: "";
						opacity: 0;
					}
						.box.n2 .level >div:nth-child(2)::before,
						.box.n3 .level >div:nth-child(2)::before,
						.box.n4 .level >div:nth-child(2)::before,
						.box.n5 .level >div:nth-child(2)::before{
							opacity: 1;
							transition: all 1s;
						}
					.box .level >div:nth-child(3)::before{
						display: block;
						width: 100%;
						height: 100%;
						background-image: url('images/o-2.png');
						content: "";
						opacity: 0;
					}
						.box.n3 .level >div:nth-child(3)::before,
						.box.n4 .level >div:nth-child(3)::before,
						.box.n5 .level >div:nth-child(3)::before{
							opacity: 1;
							transition: all 1s;
						}
					.box .level >div:nth-child(4)::before{
						display: block;
						width: 100%;
						height: 100%;
						background-image: url('images/c.png');
						content: "";
						opacity: 0;
					}
						.box.n4 .level >div:nth-child(4)::before,
						.box.n5 .level >div:nth-child(4)::before{
							opacity: 1;
							transition: all 1s;
						}
					.box .level >div:nth-child(5)::before{
						display: block;
						width: 100%;
						height: 100%;
						background-image: url('images/o-3.png');
						content: "";
						opacity: 0;
					}
						.box.n5 .level >div:nth-child(5)::before{
							opacity: 1;
							transition: all 1s;
						}
					
/* CONTENT */
				.content{
					padding: 1rem 2rem;
					overflow-y: auto;
          overflow-x: hidden;
          position: relative;
					max-height: calc(100vh - (18vh + 5rem));
          text-align: center
				}
				.content p:first-child{
					margin-top: 0;
				}

        #levelPopupContainer .content { 
          padding-top: 120px; 
          padding-bottom: 0;
        }
				
				@media (min-width: 768px) {
					.content{
						max-height: calc(100vh - (30vh + 3rem));
					}		
				}
        .subcontent {display: inline-block;}

         #levelPopupContainer  .subcontent {  
          background: #eee; 
          padding: 20px 0 40px;
          border-radius: 20px;
        }

        .twitter-share-button {  
          color: #fff;
          text-decoration: none;
          padding: 5px 10px 5px 30px;
          font: normal normal bold 14px/18px 'Helvetica Neue',Arial,sans-serif;
          background: #0c7abf 5px 3px no-repeat;
          background-image: url("images/twitter.svg");
          background-size: 20px;
          border-radius: 4px;
          position: absolute;
          right: -4px;
          bottom: 2rem;
        }
  
				/* Me invento un boton de 8bits */
				.box .nextBtn{
					font-family: 'Dimbo', Verdana, Geneva, Tahoma, sans-serif;
					font-size: 1.5rem;
					position: relative;
					width: 100px;
					padding: .3rem 2rem;
					margin: 2rem auto 1rem;
					color: #FFF;
					text-align: center;
					border-left: 4px solid #8cb9db;
					border-right: 4px solid #8cb9db;
					text-decoration: none;
					display: inline-block;
					background: #1973b8;
					transition: all .5s;
					text-transform: uppercase;
          line-height: 1.2;
				}
					.box .nextBtn:hover, .box .nextBtn:focus{           
            animation: shake 0.82s cubic-bezier(.36,.07,.19,.97) both;
            outline:0px;
					}
					.box .nextBtn::before, .box .nextBtn::after{
						width: 100%;
						display: block;
						position: absolute;
						height: 4px;
						content: "";
						background: #8cb9db;
						top: -4px;
						left: 0;			
					}
					.box .nextBtn::after{
						bottom: -4px;
						top: auto;
						left: 0;			
					}
/* FOOTER */
				.box footer{
					position: relative;
					height: 200px;
					max-height: 11vh;
					background-position: 50% bottom;
					background-size: contain;
					background-repeat: no-repeat;
					transition: all 1.5s;
				}
				@media (min-width: 768px) {
					.box footer{
						max-height: 30vh;
					}
				}
				.box.n1 footer{
					background-image: url('images/bg-1.png')
				}
				.box.n2 footer{
					background-image: url('images/bg-2.png')
				}
				.box.n3 footer{
					background-image: url('images/bg-3.png')
				}
				.box.n4 footer{
					background-image: url('images/bg-4.png')
				}
				.box.n5 footer{
					background-image: url('images/bg-5.png')
				}

				iframe { width: 100%; height: 100%; border: none }
				
				.subcontent img {
				    width: 100%;
  				  border: 3px double #8cb9db;
				}

        .subcontent .media {
            width: 45%;
            padding: 0;
            margin: 1em;
            float: right;
        }

         .subcontent .media .caption {
          font-size: 0.8rem;
          padding-top: 0;
         }

				.subcontent media.large {
				    width: 85%;
				    float: none;
				}

				.subcontent strong {
				    color: darkmagenta;
            color: #bd1212;
				}

				.subcontent a {
				    color:#1973b8;
				    font-weight: bold;
				}
        .subcontent a:visited {color: blueviolet;}
				blockquote {
				    width: 85%;
				    margin: 1em 2em;
				}

      @keyframes shake {
       10% {
            -webkit-transform: translateX(3px) rotate(2deg);
            transform: translateX(3px) rotate(2deg);
        }
        20% {
            -webkit-transform: translateX(-3px) rotate(-2deg);
            transform: translateX(-3px) rotate(-2deg);
        }
        30% {
            -webkit-transform: translateX(3px) rotate(2deg);
            transform: translateX(3px) rotate(2deg);
        }
        40% {
            -webkit-transform: translateX(-3px) rotate(-2deg);
            transform: translateX(-3px) rotate(-2deg);
        }
        50% {
            -webkit-transform: translateX(2px) rotate(1deg);
            transform: translateX(2px) rotate(1deg);
        }
        60% {
            -webkit-transform: translateX(-2px) rotate(-1deg);
            transform: translateX(-2px) rotate(-1deg);
        }
        70% {
            -webkit-transform: translateX(2px) rotate(1deg);
            transform: translateX(2px) rotate(1deg);
        }
        80% {
            -webkit-transform: translateX(-2px) rotate(-1deg);

    const buttonsInfo = {
	"0": {
	    "0": { "year": 2003, "content": "<h3>El Implacable Gordon Earle Moore</h3><div class=\"media\"><img src=\"https://upload.wikimedia.org/wikipedia/commons/d/da/Gordon_Moore_Scientists_You_Must_Know.png\"/><p class=\"caption\">Gordon Moore, cofundador de Intel (<a href=\"https://www.recode.net/2015/5/13/11562600/the-strange-rareness-of-connecting-silicon-valleys-present-to-its-past\" target=\"_blank\">fuente</a>)</p></div> <p>El primer equipo adquirido en OSOCO fue un portÃ¡til Toshiba Satellite con procesador <strong>Pentium 4 1.7GHz</strong> y <strong>256 MB SDRAM</strong>. El Ãºltimo equipo que hemos comprado ha sido un portÃ¡til Mountain Graphite con procesador <strong>Intel Core i7 7700 de 4 nÃºcleos a 3.4GHz</strong> y memoria de <strong>64 GB DDR4 a 2133Mhz</strong>.</p><p>Como vemos, la memoria se ha multiplicado por un <strong>factor de 256</strong> y el procesador ha pasado de una escala litogrÃ¡fica <strong>de 180 nm a 14 nm</strong>. Aunque puede que avances venideros, como la computaciÃ³n cuÃ¡ntica, cambien las cosas, parece que durante todos estos aÃ±os la <a href=\"https://es.wikipedia.org/wiki/Ley_de_Moore\" target=\"_blank\">Ley de Moore</a> se ha seguido cumpliendo fielmente.</p>" },
	    "1": { "year": 2004, "content": "<h3>De CVS a DVCS</h3><p>Este aÃ±o se liberÃ³ la versiÃ³n 1.0 de <a href=\"https://subversion.apache.org/\" target=\"_blank\">Subversion</a> que fundamentalmente consistÃ­a en una reescritura de <a href=\"https://en.wikipedia.org/wiki/Concurrent_Versions_System\" target=http://www.julianbrowne.com/article/brewers-cap-theorem\"_blank\">CVS</a>, que aunque se habÃ­a convertido en el estÃ¡ndar de facto en el mundo de los sistemas de control de versiones (SCM), tenÃ­a importantes limitaciones.</p><div class=\"media\"><img src=\"images/scm-trends.png\" alt=\"GrÃ¡fico con la evoluciÃ³n de las bÃºsquedas en Google de los tÃ©rminos subversion, git y CVS, segÃºn Google Trends.\"/><p class=\"caption\"></p></div><p>En OSOCO comenzamos usando CVS, para posteriormente migrar a Subversion y, algunos aÃ±os despuÃ©s, comenzar a usar Git, que conceptualmente es muy diferente a los anteriores, al tratarse de un sistema de control de versiones distribuido (DVCS). Actualmente, mantenemos nuestros repositorios Git privados usando <a href=\"https://www.phacility.com/phabricator/\" target=\"_blank\">Phabricator</a> en servidores propios y los repositorios pÃºblicos en <a href=\"https://github.com/osoco\" target=\"_blank\">nuestra cuenta en GitHub</a>, como <a href=\"https://github.com/osoco/15years-retro-game\" target=\"_blank\">el repo de este juego</a>.</p>" }
	},
	"1": {
	    "1": { "year": 2005, "content": "<h3>De DHTML y AJAX a SPA's y WebAssembly</h3><p>El tÃ©rmino <strong>AJAX</strong> aparece por primera vez en 2005 en el artÃ­culo <a href=\"https://adaptivepath.org/iadeas/ajax-new-approach-web-applications/\" target=\"_blank\"><em>Ajax: A New Approach to Web Applications</em></a> de Jesse James Garrett, en el que describe una nueva aproximaciÃ³n al desarrollo de aplicaciones web cuyo mÃ¡ximo exponente eran algunas de las Ãºltimas aplicaciones liberadas por Google, como Gmail y Google Maps.</p><p>El tÃ©rmino provenÃ­a de <em>Asynchronous JavaScript + XML</em> y se referÃ­a a un conjunto de tecnologÃ­as como <strong>XMLHttpRequest</strong>, <strong>DOM</strong> o <strong>JavaScript</strong>, que conjuntamente podÃ­an emplearse para implementar aplicaciones que se comunicaran con un servidor en segundo plano, sin interferir con el estado actual de la pÃ¡gina.</p><p>Hasta ese momento los sitios web se basaban en un modelo de pÃ¡ginas que obligaba a la carga de una pÃ¡gina nueva desde el servidor ante cada acciÃ³n por parte del usuario, aÃºn cuando sÃ³lo una parte de la informaciÃ³n necesitara cambiar.</p><p>Antes de AJAX recurrÃ­amos a <a href=\"https://en.wikipedia.org/wiki/Dynamic_HTML\" target=\"_blank\">DHTML</a> para crear experiencias web mÃ¡s interactivas. Sin embargo, incluso con DHTML el modelo seguÃ­a estando basado en el tradicional de peticiÃ³n/respuesta.</p><p>Con el tiempo, la propuesta original de AJAX tambiÃ©n evolucionÃ³. Por ejemplo, no fue necesario el uso de <strong>XML</strong> y <strong>XSLT</strong>, siendo habitualmente desplazado por <strong>JSON</strong>. Durante algÃºn tiempo en OSOCO fuimos bastante fans de una variante conocida como <a href=\"http://microformats.org/wiki/rest/ahah\" target=\"_blank\">AHAH</a>.</p><p>El tradicional modelo web basado en pÃ¡ginas se ha ido reemplazando por el de <em>single-page application</em> o <strong>SPA</strong> que no requiere que la pÃ¡gina sea recargada completamente durante su uso y permite crear aplicaciones web mÃ¡s ricas.</p><p>MÃ¡s de 20 aÃ±os despuÃ©s, la tendencia es la de potenciar cada vez mÃ¡s las capacidades de las tecnologÃ­as web y de los navegadores, por medio de estÃ¡ndares con el mayor soporte posible y no de meros <em>hacks</em>.</p><p>Entre los Ãºltimos avances en estÃ¡ndares web que mÃ¡s nos gustan en OSOCO estÃ¡n <a href=\"https://developer.mozilla.org/en-US/docs/Web/API/Web_Workers_API/Using_web_workers\" target=\"_blank\">Web Workers</a>,  <a href=\"https://developer.mozilla.org/en-US/docs/Web/Apps/Progressive\" target=\"_blank\">PWA</a>,  <a href=\"https://developer.mozilla.org/en-US/docs/Web/Web_Components\" target=\"_blank\">Web Components</a> o <a href=\"https://webassembly.org/\" target=\"_blank\">WebAssembly</a>. Por ejemplo, este Ãºltimo hace posible la implementaciÃ³n de este juego.</p>" },
	    "2": { "year": 2006, "content": "<h3>De jQuery a las hordas de frontend developers</h3><p>En enero de 2006, <a href=\"https://johnresig.com/\" target=\"_blank\">John Resig</a> diÃ³ una charla en un BarCamp local de Nueva York sobre su nueva biblioteca: <strong>jQuery</strong>. Estaba frustrado por lo difÃ­cil que era escribir cÃ³digo JavaScript <em>cross-browser</em> y decidiÃ³ crear esta biblioteca para resolver el problema.</p><p>jQuery simplificÃ³ mucho la forma de buscar y manipular elementos del DOM, con lo que pronto se popularizÃ³ entre los desarrolladores web. Actualmente (2018), segÃºn <a href=\"https://trends.builtwith.com/javascript/jQuery\" target=\"_blank\">datos de BuiltWith</a>, se usa en el 73% del millÃ³n de sitios top y en el <strong>22,4% de todos los sitios web de Internet</strong>.</p><p>Este fue el primer hito en la carrera de JavaScript para dejar de ser considerado un lenguaje de segunda que se usaba para poco mÃ¡s que validar formularios. Las mejoras en los intÃ©rpretes (V8) y la proliferaciÃ³n de frameworks y bibliotecas lo han convertido en una opciÃ³n de pleno derecho para el desarrollo de software cada vez mÃ¡s complejo.</p><p>El rol de <em>frontend developer</em> es cada vez mÃ¡s demandado. De hecho, hay quien se describe como <em>Angular developer</em> o <em>React developer</em>, pero cuidado con este tipo de etiquetas, Â¿recuerdas quÃ© fue de los <em>Flash developers</em>?.</p>" },	    
	    "3": { "year": 2007, "content": "<h3>Del IM a Slack, pasando por WhatsApp</h3><p>En 2006 Yahoo y Microsoft anunciaron la interoperabilidad entre sus servicios de mensajerÃ­a instantÃ¡nea. El primero de este tipo entre dos proveedores globales de IM.</p><p>Lo cierto es que en los 2000s todos usÃ¡bamos algÃºn tipo de servicio de mensajerÃ­a instantÃ¡nea. <strong>AIM</strong>, <strong>MSN Messenger</strong>, <strong>Yahoo IM</strong> o <strong>Jabber</strong> eran nuestras herramientas para mantener el contacto con amigos, clientes o compaÃ±eros (nuestra <em>buddy list</em>).</p><p>El uso de IM estaba tan extendido que en OSOCO desarrollamos una extensiÃ³n para la biblioteca de trazas Java <a href=\"https://logging.apache.org/log4j/2.x/\" target=\"_blank\">log4j</a> que permitÃ­a notificar errores vÃ­a Jabber. Llegamos a publicar el artÃ­culo <a href=\"https://osoco.s3.amazonaws.com/pub/articles/j-instlog.pdf\" target=\"_blank\"><em>\"Instant Logging: Harness the power of log4j with Jabber\"</em></a> en <strong>IBM developerWorks</strong>, una publicaciÃ³n que nos gustaba mucho en aquella Ã©poca.</p><p>En 2009 apareciÃ³ WhatsApp, que junto a las redes sociales y sus servicios de mensajerÃ­a, supondrÃ­an el principio del declive de los servicios de IM.</p><p>Hoy en dÃ­a es habitual encontrar otro tipo de herramientas de comunicaciÃ³n interna en las empresas, como por ejemplo, <strong>Slack</strong> o <strong>Discord</strong>.</p>" }
	},
	"2": {
	    "0": {"year": 2008, "content": "<h3>DevOps killed  &#x1F52A; the operations &ldquo;dungeon masters&rdquo;</h3><p>Aunque a los mÃ¡s jÃ³venes del lugar les cueste creerlo, en 2007 todavÃ­a era habitual que el desarrollo de software y la administraciÃ³n de los sistemas fueran Ã¡mbitos completamente diferenciados. Desde el propio diseÃ±o organizacional &mdash;ya que se trataba de diferentes departamentos&mdash; hasta los procesos, herramientas, metodologÃ­as... incluso los objetivos eran diferentes. LÃ³gicamente, este modelo generaba multitud de problemas y enfrentamientos. Los equipos de desarrollo perdÃ­an el control de sus entregables en el momento en que realizaban la transferencia a operaciones. Estos fatÃ­dicos <strong><em>operations handoffs</em></strong> suponÃ­an pÃ©rdidas de informaciÃ³n crÃ­tica sobre el producto y retrasos en el ritmo de entrega.</p><p>En estos tiempos de oscuridad era frecuente encontrar tÃ­tulos como <strong>SysAdmin</strong> o <strong>DBA</strong>. Muchos de ellos acabaron convertidos en una suerte de <em>amos del calabozo</em> que se interponÃ­an en el camino de los equipos de desarrollo Ã¡gil.</p><div class=\"media\"><img src=\"images/devops-dba-trends.png\" alt=\"GrÃ¡fico con las tendencias de bÃºsqueda en Google por los tÃ©rminos devops y DBA, segÃºn Google Trends\"/><p class=\"caption\"></p></div><p>Afortunadamente, en 2008, durante una conferencia Agile en Toronto se introduce el tÃ©rmino <strong>DevOps</strong> y  a partir de ese momento empieza a generalizarse como una aproximaciÃ³n al desarrollo de software que trata de integrar el desarrollo y la operaciÃ³n del software, eliminando las fronteras establecidas hasta ese momento.</p><p>Gracias a la aplicaciÃ³n de buenas prÃ¡cticas de ingenierÃ­a como automatizaciÃ³n, pruebas o monitorizaciÃ³n a la administraciÃ³n de infraestructuras se han podido conseguir ciclos de desarrollo cada vez mÃ¡s cortos. Conceptos clave hoy en dÃ­a como <strong>infraestructura como cÃ³digo</strong>, <strong>continuous deployment</strong>, <strong>immutable servers</strong> o <strong>Phoenix servers</strong> son el resultado de esta nueva mentalidad DevOps.</p>"},
	    "1": { "year": 2009, "content": "<h3>Groovy: un Java venido del futuro</h3><p>Aunque James Strachan escribiÃ³ por primera vez sobre <strong>Groovy</strong> en <a href=\"https://web.archive.org/web/20030901064404/http://radio.weblogs.com/0112098/2003/08/29.html\" target=\"_blank\">un post</a> publicado en su blog en 2003, la versiÃ³n 1.0 no se liberÃ³ hasta 2007, tras el trabajo de estandarizaciÃ³n del JCP a travÃ©s de la <a href=\"https://www.jcp.org/en/jsr/detail?id=241\" target=\"_blank\">JSR-241</a>.</p><div class=\"media\"><img src=\"images/groovy-grails.png\" alt=\"Logotipos de Groovy y Grails\"><p class=\"caption\"></p></div><p>En 2009, tras valorar diversas opciones, decidimos adoptar <strong>Groovy</strong> y <strong>Grails</strong> en OSOCO como lenguaje y framework web preferentes en la mayorÃ­a de nuestros proyectos.</p><p>Groovy y su ecosistema nos permitieron <em>adelantarnos al futuro</em>, accediendo a funcionalidades que no estarÃ­an disponibles en Java &mdash;nuestro lenguaje principal hasta entonces&mdash; hasta muchos aÃ±os despuÃ©s, pero con una sintaxis y unas herramientas (JVM) familiares para nosotros.</p>" },
	    "2": { "year": 2010, "content": "<h3>Infraestructuras programables con AWS</h3><p>En noviembre de 2010 Amazon anuncia que ha migrado su sitio de comercio electrÃ³nico a AWS, la plataforma <em>cloud computing</em> que habÃ­a lanzado oficialmente en marzo de 2006.</p><p>En OSOCO comenzamos a utilizar sus servicios casi desde el primer momento, cuando ni siquiera disponÃ­an de regiones en territorio europeo, pero su modelo de pago por uso y de control mediante APIs lo hacÃ­an muy conveniente para posibilitar nuestro enfoque de desarrollo Ã¡gil y DevOps.</p><div class=\"media large\"><img src=\"images/aws-evolution-2004-2010.jpg\"/><p class=\"caption\"></p></div><p>Desde 2004  AWS ha crecido enormemente y su oferta de servicios es cada vez mÃ¡s amplia, abarcando no sÃ³lo la modalidad <strong>IaaS</strong> &mdash;que es la que nosotros mÃ¡s hemos utilizado&mdash; sino ofreciendo tambiÃ©n <strong>PaaS</strong> y posteriormente <strong>FaaS</strong>; es decir, <em>Functions-as-a-Service</em>, con su servicio <strong>AWS Lambda</strong> para desarrollo <em>serverless</em>.</p>" },
	    "3": { "year": 2011, "content": "<h3>Movimiento NoSQL y bases de datos como servicio</h3><p>LlegÃ³ un momento en que las necesidades de ciertos negocios digitales (Google, Amazon, etc.) excedieron las posibilidades de las bases de datos relacionales y empezaron a aparecer alternativas de bases de datos distribuidas capaces de escalar y manejar datos sin un esquema rÃ­gido.</p><p>HabÃ­a llegado el movimiento <strong>NoSQL</strong> o <em>No Only SQL</em> y como suele ocurrir, bases de datos como <strong>Cassandra</strong>, <strong>MongoDB</strong>, <strong>Redis</strong>, <strong>Neo4J</strong>, etc. empezaron a usarse cuando tenÃ­an todo el sentido y tambiÃ©n cuando no.</p><p>Como en toda tecnologÃ­a, las bases de datos NoSQL implican compromisos que hay que conocer y sopesar; sin embargo, muchos se lanzaron a utilizar estas bases de datos; o lo que es peor, a basar sus productos y negocios en ellas, sin ni siquiera conocer el <a href=\"http://www.julianbrowne.com/article/brewers-cap-theorem\" target=\"_blank\">teorema de CAP</a> o el de <a href=\"http://cs-www.cs.yale.edu/homes/dna/papers/abadi-pacelc.pdf\" target=\"_blank\">PACELC</a>.</p><blockquote>&mdash; Â¿Sabes que MongoDB es un sistema PA/EC?. &mdash; A mi quÃ© me cuentas, lo que sÃ© es que acabo de leer un post y parece que estÃ¡ de moda.</blockquote>" },
	    "4": { "year": 2012, "content": "<h3>Del dominio de los application servers al serverless</h3><p>Los primeros usos del tÃ©rmino <em>serverless</em> aparecen alrededor de 2012 en <a href=\"https://readwrite.com/2012/10/15/why-the-future-of-software-and-apps-is-serverless/\" target=\"_blank\">un artÃ­culo</a> de Ken Fromm.</p><p>Durante aÃ±os el despliegue de aplicaciones en el ecosistema Java estuvo dominado por los servidores de aplicaciones &mdash;contenedores Servlet o JEE&mdash; como JBoss, Weblogic, Tomcat, Resin, etc. en los que desplegÃ¡bamos nuestros artefactos <code>JAR</code>, <code>WAR</code> o <code>EAR</code>. En estos dÃ­as para desplegar una aplicaciÃ³n tenÃ­amos que pensar mucho en los servidores. HabÃ­a que reservar presupuesto para el hardware, intentar planificar la capacidad Ã³ptima anticipando cuÃ¡les serÃ­an los patrones de uso, buscar un hosting o housing adecuado, etc.</p><div class=\"media\"><img src=\"images/provisioning-times.png\"<p class=\"caption\"></p></div><p>El rango temporal para la provisiÃ³n de toda esta infraestructura solÃ­a ser del orden de dÃ­as o semanas.</p><p>Hoy en dÃ­a el concepto de una aplicaciÃ³n en la nube ha evolucionado mucho. Un creciente nÃºmero de aplicaciones ya no se desarrollan basadas en la nociÃ³n de &ldquo;servidor&rdquo;, permitiendo a los desarrolladores delegar la gestiÃ³n de la complejidad de toda la infraestructura necesaria.</p><p>Como siempre, no todo son unicornios y arco iris. Existen compromisos que hay que conocer para poder tomar decisiones adecuadas. El concepto &ldquo;serverless&rdquo; no significa que no se usen servidores, sino que, en principio, los desarrolladores no tienen que dedicar tanto tiempo y energÃ­a a pensar en ellos como antes, pero recuerda que:</p> <blockquote>&ldquo;No existe la Nube. SÃ³lo son los ordenadores de otro.&rdquo;</blockquote>" },
	},
	"3": {
	    "0": { "year": 2013, "content": "<h3>De los spaghetti a los ravioli</h3><div class=\"media\"><img src=\"images/evolution-software-architecture.png\"<p class=\"caption\"></p></div><p>La arquitectura de las aplicaciones web ha evolucionado muchÃ­simo, desde las arquitecturas web tradicionales que generaban el sitio web en el servidor (Â¿recuerdas las arquitecturas <a href_=\"https://en.wikipedia.org/wiki/JSP_model_1_architecture\" target=\"_blank\">JSP model 1</a> y <a href_=\"https://en.wikipedia.org/wiki/JSP_model_2_architecture\" target=\"\">model 2</a>?), pasando por las aplicaciones que usaban algo de AJAX, hasta el modelo actual de aplicaciones MV* en el lado cliente y servidores que envÃ­an datos en crudo vÃ­a <strong>RESTful</strong> o <strong>GraphQL</strong>.</p><p>En cuanto a la arquitectura del resto de capas, tambiÃ©n se ha evolucionado mucho. En general hacia una mucho mayor granularidad. Desde las aplicaciones monolÃ­ticas, a las aproximaciones de N capas (Â¿recuerdas los tiempos de los <a href_=\"https://en.wikipedia.org/wiki/Enterprise_JavaBeans\" target=\"_blank\">EJB</a>?), hasta las actuales arquitecturas basadas en microservicios.</p><p>Como siempre en ingenierÃ­a, cualquier opciÃ³n implica unos compromisos y tambiÃ©n los microservicios tienen algunos inconvenientes que hay que valorar.</p>" },
	    "1": { "year": 2014, "content": "<h3>Pharo Smalltalk para vencer la paradoja de Blub</h3><p>En su famoso ensayo <a href=\"http://www.paulgraham.com/avg.html\" target=\"_blank\"><em>Beating the Averages</em></a> (2001) Paul Graham describe la <strong>paradoja de Blub</strong>:</p><blockquote lang=\"en\">As long as our hypothetical Blub programmer is looking down the power continuum, he knows he's looking down (...) But when our hypothetical Blub programmer looks in the other direction, up the power continuum, he doesn't realize he's looking up. What he sees are merely weird languages (...) Blub is good enough for him, because he thinks in Blub.</blockquote><p>En 2014 decidimos salir de nuestra zona de confort (Java, Groovy, Spring, etc.) y empezamos a desarrollar tambiÃ©n con <a href=\"https://pharo.org/\" target=\"_blank\">Pharo</a>, un entorno de programaciÃ³n inspirado en <strong>Smalltalk</strong> que nos ayudarÃ­a a medio plazo en nuestra estrategia de enfocarnos en los conceptos del dominio de cada proyecto (<strong>Domain-Driven Design</strong>) y luchar contra la complejidad accidental.</p><p>Tras estos aÃ±os usando Pharo, hemos sido capaces de utilizarlo con Ã©xito en algunos proyectos en producciÃ³n y constituye la base de productos que estamos desarrollando internamente.</p><p>Organizamos el meetup local <a href=\"https://www.meetup.com/MadridSUG/\" target=\"_blank\">Madrid Smalltalk User Group</a>, un <a href=\"https://www.meetup.com/MadridSUG/events/244115960/\" target=\"_blank\">curso de Pharo</a> en Madrid y somos miembros del <a href=\"http://consortium.pharo.org/\" target=\"_blank\">Consorcio Pharo</a>. Puedes leer mÃ¡s sobre nuestra experiencia con Pharo en OSOCO en <a href=\"https://osoco.es/thoughts/2017/11/pharo-en-osoco-parte-1/\" target=\"_blank\">algunos</a> de <a href=\"https://osoco.es/thoughts/2017/12/pharo-en-osoco-parte-2/\" target=\"_blank\">nuestros</a> <a href=\"https://osoco.es/introduccion-pharo-madswcr/\" target=\"_blank\">posts</a>.</p>" },
	    "2": { "year": 2015, "content": "<h3>La venganza de RPC</h3><p>En febrero de 2015 Google <a href=\"https://opensource.googleblog.com/2015/02/introducing-grpc-new-open-source-http2.html\" target=\"_blank\">presentÃ³ gRPC</a>, un nuevo framework open source para <a href=\"https://en.wikipedia.org/wiki/Remote_procedure_call\" target=\"_blank\">RPC</a>.</p><p>Durante mucho tiempo RPC parecÃ­a haber caÃ­do en desgracia &mdash;en buena parte debido a las experiencias negativas con <a href=\"https://stackoverflow.com/questions/3835785/why-has-corba-lost-popularity\" target=\"_blank\">CORBA</a> o <a href=\"https://docs.oracle.com/javase/tutorial/rmi/index.html\" target=\"_blank\">Java RMI</a>&mdash; y el campo de las tecnologÃ­as de integraciÃ³n estuvo dominado por REST APIs.</p><div class=\"media\"><img src=\"images/gartner-hype-cycle.png\"/><p class=\"caption\"></p></div><p>En estos Ãºltimos aÃ±os estÃ¡n resurgiendo con fuerza las opciones del &ldquo;mundo RPC&rdquo; como <strong>gRPC</strong>, <strong>Thrift</strong>, <strong>Apache Avro</strong> o <strong>JSON-RPC</strong>.</p><p>REST supuso una vuelta a la sencillez en un momento en que la industria estaba sumida en soluciones con demasiada complejidad accidental (Â¿recuerdas SOAP?). Con REST la llamada a un servicio remoto se convirtiÃ³ algo tan sencillo como enviar una peticiÃ³n HTTP. Sin embargo, usar REST para todo, incluyendo las llamadas internas entre microservicios, parece algo excesivo. Como siempre ocurre con las tecnologÃ­as nuevas, tras el periodo de &ldquo;pico de expectativas sobredimensionadas&rdquo; acabamos llegando a la &ldquo;meseta de productividad&rdquo; en la que por fin hemos aprendido cuÃ¡ndo conviene usar REST y cuÃ¡ndo no.</p>" },
	    "3": { "year": 2016, "content": "<h3>Del Manifiesto Ãgil al Dark Scrum</h3><p>En 2016 Ron Jeffries, uno de los pioneros del movimiento Ã¡gil, publicaba en su blog un artÃ­culo titulado <a href=\"http://ronjeffries.com/articles/016-09ff/defense/\" target=\"_blank\">Dark Scrum</a> en el que se quejaba de cÃ³mo Scrum, aun siendo un buen framework, en muchos casos en lugar de hacer el mundo mÃ¡s seguro para los desarrolladores se ha convertido en una nueva forma de opresiÃ³n para ellos.</p><div class=\"media\"><img src=\"images/snake-oil-salesman.jpeg\"/><p class=\"caption\"></p></div><p>Desde el comienzo, en OSOCO abrazamos los principios y prÃ¡cticas de <strong>eXtreme Programming</strong>. Fue una experiencia liberadora y una etapa ilusionante y productiva. Sin embargo, con el tiempo tambiÃ©n hemos sido testigos de lo que ha ocurrido cuando &ldquo;Agile&rdquo; se ha convertido en una palabra de moda mÃ¡s: &ldquo;cargo cult&rdquo;, <em>project managers</em> de la vieja escuela convertidos en <em>scrum masters</em> o <em>product owners</em> tras un curso de 3 dÃ­as, empresas y directivos cautivados por unos nuevos &ldquo;vendedores de aceite de serpiente&rdquo;, etc.</p>" }
	},
	"4": {	    
	    "0": { "year": 2017, "content": "<h3>Shiny buzzwords all the way down</h3><p>Cada aÃ±o una nueva y refulgente tecnologÃ­a, tema o palabreja &mdash;o <em>buzzword</em>&mdash; se hace omnipresente en todo lo que se escribe o publica sobre desarrollo de software. En todos estos aÃ±os los ejemplos abundan: <strong>Big Data</strong>, <strong>Inteligencia Artificial</strong>, <strong>Chatbots</strong>, <strong>Realidad Aumentada</strong>, <strong>Internet de las Cosas</strong>, <strong>Blockchain</strong>, etc.</p><p>Es difÃ­cil no dejarse arrastrar por la corriente del <em>hype</em> y tratar de entender cÃ³mo, cuÃ¡ndo y sobre todo, por quÃ© usamos una u otra tecnologÃ­a, siempre teniendo en cuenta las condiciones de nuestro contexto y criterios de <a href=\"https://leanpub.com/software-economics\" target=\"_blank\"><em>economÃ­a del software</em></a>: coste, valor, riesgo, equipo, oportunidad, sostenibilidad, etc.</p><p>Por supuesto, en OSOCO tratamos de validar nuevas ideas, aunque manteniendo la cordura. Para ello trabajamos colaborativamente a travÃ©s de <em>comunidades de prÃ¡ctica</em> o de nuestras <a href=\"http://bit.ly/OSOCOArchitectureGuidelines\" target=\"_blank\">GuÃ­as de Arquitectura</a> y <a href=\"https://bit.ly/OSOCOTechRadar\" target=\"_blank\">Radar TecnolÃ³gico</a>.</p>" },
	    "1": { "year": 2018, "content": "<h3>De &ldquo;cuello blanco&rdquo; a &ldquo;cuello azul&rdquo;</h3><p>Estos aÃ±os estamos asistiendo a un proceso creciente de <em>comoditizaciÃ³n</em> del software, de manera que existe una tendencia a que la programaciÃ³n se convierta en un trabajo de <em>cuello azul</em>, mÃ¡s parecido al de un operario en una fÃ¡brica de coches que al de un trabajador del conocimiento.</p><div class=\"media\"><img src=\"images/taylorism.jpg\"/><p class=\"caption\"></p></div><p>Existe una demanda cada vez mayor de programadores formados en programas de unos pocos meses de duraciÃ³n del tipo <em>dev bootcamp</em>, que estÃ¡ desplazando a la de grados superiores de varios aÃ±os de duraciÃ³n. Obviamente, estos trabajadores no serÃ¡n capaces de trabajar en nuevos algoritmos o redes neuronales, pero tampoco se espera, ya que la lÃ³gica aplicada dice que no lo necesitan.</p><p>En OSOCO no compartimos esta visiÃ³n. Creemos que aunque el cÃ³digo es un producto de la programaciÃ³n, en realidad <strong>el cÃ³digo NO es el producto</strong>, sino todo el conocimiento adquirido y las decisiones tomadas para la construcciÃ³n de una soluciÃ³n. El cÃ³digo es una parte importante, pero ni siquiera recoge clara y completamente todo ese conocimiento y decisiones. Por lo tanto, no te puedes llamar programador, ni siquiera <em>programador frontend</em> si has aprendido en dos meses a utilizar un framework de programaciÃ³n JavaScript, por muy de moda que estÃ©.</p><p>Nuestra recomendaciÃ³n es evitar la super-especializaciÃ³n y las etiquetas que suelen acompaÃ±arla, como: <em>React developer</em>, <em>TensorFlow expert</em>, <em>SEO consultant</em>, etc. Estas etiquetas son limitantes y mÃ¡s propias de un <a href=\"https://es.wikipedia.org/wiki/Taylorismo_digital\" target=\"_blank\"/><em>Taylorismo Digital</em></a> que nos convierte en <em>apretadores de tornillos</em> sexys y es algo que creemos que deberÃ­amos evitar como profesiÃ³n. Os invitamos a no emplearlos, ni en vuestros currÃ­culos, ni en las ofertas a vuestros clientes.</p>" },
	    "2": { "year": 2019, "content": "<h3>DesignOps</h3><p>La narrativa tradicional en el diseÃ±o y desarrollo de productos consiste en la nociÃ³n de que los artefactos de diseÃ±o (artboards, prototipos, etc.) deberÃ­an ser la <em>Ãºnica fuente de verdad</em> para el producto. En esta narrativa, el cÃ³digo es secundario y su papel consiste en reproducir dichos artefactos del modo mÃ¡s fiel posible.</p><p>Este enfoque genera una importante brecha de comunicaciÃ³n entre diseÃ±adores y desarrolladores. Los primeros transfieren sus entregables a los desarrolladores y esperan que la implementaciÃ³n final de estos sea fiel a sus diseÃ±os.</p><p>En OSOCO creemos que este enfoque no propicia la colaboraciÃ³n necesaria entre diseÃ±adores y desarrolladores. Es necesario un movimiento similar al de DevOps para acabar con esta barrera artificial entre diseÃ±o y desarrollo.</p><p>En los prÃ³ximos aÃ±os esperamos avanzar en la implantaciÃ³n de una mentalidad <strong>DesignOps</strong> en OSOCO que permita la colaboraciÃ³n de todo el mundo en la creaciÃ³n de productos y en la que el cÃ³digo sea el elemento central, tambiÃ©n para los diseÃ±adores.</p><p>Algunas herramientas nuevas como <a href=\"https://blog.prototypr.io/a-design-tool-that-is-also-a-developer-tool-introducing-profiles-in-hadron-c04537d159a8\" target=\"_blank\">Hadron App</a> ya han empezado a unificar los flujos de diseÃ±o y desarrollo.</p>" },
	    "3": { "year": 2020, "content": "<h3>Mob Programming</h3><p>En 2017 y 2018 algunos equipos en OSOCO ya habÃ­an experimentado puntualmente con <a href=\"\" target=\"https://en.wikipedia.org/wiki/Mob_programming\">mob programming</a>. Esta forma de trabajar se demostrÃ³ especialmente Ãºtil para trabajar en las partes mÃ¡s complejas o crÃ­ticas de un producto, para eliminar <em>silos de conocimiento</em> o para integrar miembros reciÃ©n llegados a un equipo.</p><div class=\"media large\"><img src=\"images/mobprogramming.jpg\"/><p class=\"caption\"></p></div><p>En el aÃ±o 2020 mob programming se convirtiÃ³ en la forma de trabajo habitual en OSOCO. Los diferentes equipos trabajan conjuntamente en un espacio diÃ¡fano acondicionado para ello. Hemos comprobado que es la mejor manera de compartir el conocimiento y de crear un ambiente de confianza y aprendizaje continuo en los equipos.</p>" },
            "4": { "year": 2021, "content": "<h3>Adoptando un modelo de &ldquo;Cocina Abierta&rdquo;</h3><p>Algunos restaurantes vanguardistas comenzaron con modelos de codina abierta cuando se percataron de que sus clientes no estaban interesados Ãºnicamente en comprar y probar la comida que ofrecÃ­an, sino que tambiÃ©n deseaban una experiencia mÃ¡s holÃ­stica y, de hecho, estaban dispuestos a pagar mÃ¡s por esa experiencia. Estos clientes valoraban mucho mÃ¡s el servicio recibido cuando podÃ­an ser testigos directos de la creaciÃ³n de platos de gran calidad delante de ellos.</p><div class=\"media\"><img src=\"images/open-kitchen-restaurant.jpg\"/><p class=\"caption\"></p></div><p>Hace tiempo que en OSOCO detectamos que para luchar con la creciente <em>comoditizaciÃ³n</em> del sector del desarrollo de software, nuestros clientes debÃ­an comprar algo mÃ¡s que nuestras meras capacidades tÃ©cnicas.</p><p>En 2021 hemos conseguido que todos nuestros clientes comprendan que con nosotros estÃ¡n comprando capacidad tÃ©cnica &mdash;que se presupone&mdash;, pero tambiÃ©n: transparencia, profesionalidad, capacidad para analizar su contexto y proponer soluciones adecuadas al mismo, colaboraciÃ³n abierta, capacidad para advertir de riesgos, recuperaciÃ³n ante fallos, etc.</p><p>En OSOCO no vendemos (Ãºnicamente) &ldquo;entregables&rdquo;, sino una cultura y un proceso.</p>" }
	}
    };
    const levelsInfo = {
	"0": { "header": "Level 1 (2003-2004)", "content": "<p>Â¡Gracias por ayudar a nuestra mascota a superar el primer nivel!</p><p>Durante estos dos primeros aÃ±os nos enfocamos en proyectos relacionados con la <strong>accesibilidad de la web</strong> para las personas con discapacidad, consiguiendo algunos mÃ©ritos como una menciÃ³n <a href=\"http://www.sidar.org/\" target=\"_blank\">SIDAR</a> o un <a href=\"http://tawdis.fundacionctic.org/premios/\" target=\"_blank\">premio TAW</a> para algunos de nuestros primeros proyectos.</p><p>Inicialmente nuestro centro de operaciones fue en una buhardilla. No era una garaje, pero nuestra ilusiÃ³n era la misma.</p>" },
	"1": { "header": "Level 2 (2005-2007)", "content": "<p>Este nivel era un poco mÃ¡s difÃ­cil. Â¡Enhorabuena!</p><p>Durante estos aÃ±os vimos una oportunidad de negocio en la tecnologÃ­a <strong>OSS through Java</strong> (OOS/J), una iniciativa de estandarizaciÃ³n de interfaces abiertas destinadas a resolver los problemas de integraciÃ³n entre sistemas <em>Business Support Systems</em> (BSS) y <em>Operations Support Systems</em> (OSS) en el sector telco. Las APIs estaban basadas en <strong>EJBs</strong> y <strong>Web Services</strong>. Nuestra especializaciÃ³n en OSS/J nos permitiÃ³ abordar proyectos para importantes compaÃ±Ã­as como <strong>HP</strong> o <strong>Vodafone</strong>.</p><p>TambiÃ©n estos aÃ±os comenzamos a colaborar con el equipo de desarrollo de <a href=\"https://www.ventura24.es/hasta-pronto\" target=\"blank\">Ventura24</a>. Desde entonces hemos seguido participando de forma continuada en diferentes proyectos para ellos. Un buen ejemplo del tipo de relaciones duraderas, basadas en la confianza mutua, que nos gusta crear con nuestros clientes.</p>" },
	"2": { "header": "Level 3 (2008-2012)", "content": "<p>Â¡Gracias por llegar hasta aquÃ­!</p><p>El lustro que acabas de recorrer se caracterizÃ³ por varios proyectos para startups como <a href=\"https://www.bkool.com/\" target=\"_blank\">BKOOL</a>, <a href=\"https://parclick.es/\" target=\"_blank\">Parclick</a> o <a href=\"http://kren4.com/\" target=\"_blank\">Kren4</a>, entre otros. Todos estos proyectos se basaron en <strong>Groovy</strong> y <strong>Grails</strong> y nuestra experiencia en <strong>AWS</strong>.</p><p>En este periodo pasamos <strong>de 4 a 10 empleados</strong>, con lo que tuvimos que afrontar nuestra primera mudanza, pasando de la buhardilla a un pequeÃ±o y coqueto loft.</p><p>Nuestra facturaciÃ³n tambiÃ©n aumentÃ³, pasando de los <strong>370.250â¬</strong> de 2009 a los <strong>645.812â¬</strong> de 2012.</p>" },	
	"3": { "header": "Level 4 (2013-2016)", "content": "<p>Â¿QuÃ© tal nuestro viaje en el tiempo? Si quieres compartirnos cualquier comentario no dudes en hacerlo a travÃ©s del hashtag <a href=\"https://twitter.com/intent/tweet?hashtags=15yearsOSOCO\" target=\"_blank\">#15yearsOSOCO</a>.</p><p>Durante estos aÃ±os decidimos aprovechar la experiencia acumulada ayudando a diferentes startups para ofrecer un espectro mÃ¡s amplio de servicios, como <strong>diseÃ±o de interacciÃ³n</strong>, <strong>inception workshops</strong>, <strong>Design Sprint</strong> o <strong>Lean Startup Development</strong>.</p><p>Tuvimos la oportunidad de abordar proyectos mÃ¡s ambiciosos para clientes muy grandes como el <a href=\"https://openspace.bbva.com/\" target=\"_blank\">Centro de InnovaciÃ³n de BBVA</a> o <a href=\"https://www.globalia.com/\" target=\"_blank\">Globalia</a>.</p><p>Pasamos a ser <strong>14 empleados</strong>, con lo que tuvimos que afrontar una segunda mudanza.</p><p>Nuestra facturaciÃ³n superÃ³ por primera vez la cifra de <strong>1 Mâ¬</strong>.</p>" },
	"4": { "header": "Level 5 (2017-futuro)", "content": "<p>Â¡Wow, has llegado al final de nuestro viaje y conseguido todas nuestras mascotas! Gracias por aguantar nuestra retahÃ­la.</p><p>Tras todos estos aÃ±os hemos llegado a la conclusiÃ³n de que <strong>&ldquo;nuestra estrategia debe ser nuestra cultura&rdquo;</strong>. Como consecuencia, estamos tratando de evolucionar progresivamente hacia una <a href=\"https://en.wikipedia.org/wiki/Teal_organisation\" target=\"_blank\">organizaciÃ³n teal</a>, que con el tiempo deberÃ­a ser completamente transparente y auto-organizada; es decir, sin jefes. Estamos dando los pasos para poder alcanzar ese nivel de auto-organizaciÃ³n en aÃ±os venideros.</p><p>En estos 15 aÃ±os, hemos vivido cambios muy importantes en las tecnologÃ­as, herramientas, metodologÃ­as y forma de entender nuestra profesiÃ³n. Sin duda ha sido un viaje apasionante del que estamos muy orgullosos.</p><p>Â¡Muchas gracias a todos nuestros clientes y empleados por haberlo hecho posible!</p>" }	
    };    
    var gateDiv = document.getElementById("gate-wrapper-div");
    var gateCanvas = document.getElementById("gate-canvas");
    var loadingNotice = document.getElementById("loading-notice");
    var loadPercent = document.getElementById("load-percent");
    var errorNotice = document.getElementById("error-notice");
    var errorText = document.getElementById("error-text");
    loadingNotice.style.display = "block";
    loadPercent.style.display = "block";
    function onloadprogress(coreRatio, extraResourcesRatio) {
      loadPercent.innerHTML = Math.round(50 * coreRatio + 50 * extraResourcesRatio) + "%";
    }
    function onload() {
      loadingNotice.style.display = "none";
      loadPercent.style.display = "none";
      gateCanvas.style.display = "block";
    }
    function onerror(err) {
      gateCanvas.style.display = "none";
      loadingNotice.style.display = "none";
      loadPercent.style.display = "none";
      errorNotice.style.display = "block";
      errorText.style.display = "block";
      errorText.appendChild(document.createTextNode("An exception was thrown: " + err));
    }

    function onlevelUnlocked(level, callback) {
      showLevelPopup(level, callback);
    }
    
    function onbuttonUnlocked(level, button, callback) {
      showButtonPopup(level, button, callback);	
    }

    function showButtonPopup(level, button, callback) {
      const buttonPopupContainer = document.getElementById("buttonPopupContainer");
      const closePopup = e => {
        buttonPopupContainer.style.display = "none";
        callback();
      };
      const info = buttonsInfo[level][button];
      buttonPopupContainer.querySelector("h2").innerHTML = info.year;
      buttonPopupContainer.querySelector(".subcontent").innerHTML = info.content;
      buttonPopupContainer.style.display = "flex";
      buttonPopupContainer.querySelector(".nextBtn").onclick = closePopup;
      buttonPopupContainer.querySelector(".nextBtn").focus();
    }

    function showLevelPopup(level, callback) {	
      const levelPopupContainer = document.getElementById("levelPopupContainer");
      const closePopup = e => {
        levelPopupContainer.style.display = "none";
	if (level == 5) {
          document.location.href = '/15years-retro-game/index.html';
	} else {
          callback();
	}
      };
      const info = levelsInfo[level];
      levelPopupContainer.querySelector("h2").innerHTML = info.header;
      levelPopupContainer.querySelector(".subcontent").innerHTML = info.content;
      if (level == 4) {
        levelPopupContainer.querySelector(".nextBtn").text = "Volver";	    
      }
      levelPopupContainer.style.display = "flex";
      const levelClassName = "n" + ++level;
      window.setTimeout(delayedAddClass, 1000, levelPopupContainer.querySelector(".box"), levelClassName);
      levelPopupContainer.querySelector(".nextBtn").onclick = closePopup;
      levelPopupContainer.querySelector(".nextBtn").focus();
    }

    function delayedAddClass(element, newClassName) {
      element.classList.add(newClassName);
    }	
    
    gate({
      wrapperDiv: gateDiv,
      canvas: gateCanvas,
      wasmFilePath: "gate_app.wasm",
      onloadprogress: onloadprogress,
      onload: onload,
      onerror: onerror,
      onlevelUnlocked: onlevelUnlocked,
      onbuttonUnlocked: onbuttonUnlocked
    });
  </script>
</html>
